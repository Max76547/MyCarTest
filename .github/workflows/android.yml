name: Android CI
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  RELEASE_SIGN_KEY_ALIAS: ${{ secrets.RELEASE_SIGN_KEY_ALIAS }}
  RELEASE_SIGN_KEY_PASSWORD: ${{ secrets.RELEASE_SIGN_KEY_PASSWORD }}
jobs:
  build:
    runs-on: ubuntu-latest
    name: Java 11 and distribution temurin
    steps:
    - uses: actions/checkout@v3
    - name: set up Java 11 and distribution temurin
      uses: actions/setup-java@v3
      with:
          distribution: temurin
          java-version: 11
    - name: Checkout keystore repo
      uses: actions/checkout@v3
      with:
          repository: ${{ secrets.KEYSTORE_GIT_REPOSITORY }}
          token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
          path: app/keystore
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run tests and build release artifacts
      run: |
          ./gradlew test
          ./gradlew assembleRelease --stacktrace
          ./gradlew bundleRelease
    - name: Upload signed APK
      uses: actions/upload-artifact@v3.1.1
      with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
    - name: Upload AAB Bundle
      uses: actions/upload-artifact@v3.1.1
      with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/app-release.aab
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: |
              app/build/outputs/bundle/release/app-release.aab
              app/build/outputs/apk/release/app-release.apk
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
